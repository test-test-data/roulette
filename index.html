<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプルルーレット</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="roulette-container">
        <div class="roulette">
            <div class="segment" style="--i: 0; --n: 8;"><span>項目1</span></div>
            <div class="segment" style="--i: 1; --n: 8;"><span>項目2</span></div>
            <div class="segment" style="--i: 2; --n: 8;"><span>項目3</span></div>
            <div class="segment" style="--i: 3; --n: 8;"><span>項目4</span></div>
            <div class="segment" style="--i: 4; --n: 8;"><span>項目5</span></div>
            <div class="segment" style="--i: 5; --n: 8;"><span>項目6</span></div>
            <div class="segment" style="--i: 6; --n: 8;"><span>項目7</span></div>
            <div class="segment" style="--i: 7; --n: 8;"><span>項目8</span></div>
            <div class="arrow"></div>
        </div>
        <button id="spin-button">スピン！</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
